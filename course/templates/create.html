{% extends "base.html" %}

{% block title %}{{ course.title }} - ELearning{% endblock %}

{% block content %}
<!-- Main Content -->
<div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <div class="mb-8">
        <h1 class="text-3xl font-bold text-gray-900">Create New Course</h1>
        <p class="text-gray-600 mt-2">Fill in the details to create your course</p>
    </div>

    <form class="space-y-8">

        <!-- Basic Information -->
        <section class="bg-white rounded-lg shadow-sm p-8">
            <h2 class="text-xl font-bold mb-6">Basic Information</h2>

            <div class="space-y-6">
                <!-- Course Title -->
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Course Title</label>
                    <input type="text"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="e.g., Introduction to Machine Learning">
                </div>

                <!-- Course Subtitle -->
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Subtitle</label>
                    <input type="text"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="Brief description of your course">
                </div>

                <!-- Category -->
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Category</label>
                    <select
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        <option value="">Select a category</option>
                        <option value="computer-science">Computer Science</option>
                        <option value="data-science">Data Science</option>
                        <option value="business">Business</option>
                        <option value="design">Design</option>
                        <option value="marketing">Marketing</option>
                        <option value="photography">Photography</option>
                    </select>
                </div>

                <!-- Cover Image -->
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Cover Image</label>
                    <div
                        class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center hover:border-blue-500 transition cursor-pointer">
                        <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor"
                            viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                        </svg>
                        <p class="mt-2 text-sm text-gray-600">Click to upload or drag and drop</p>
                        <p class="text-xs text-gray-500">PNG, JPG up to 10MB</p>
                    </div>
                </div>

                <!-- Description -->
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Course Description</label>
                    <textarea rows="6"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="Describe what students will learn in this course..."></textarea>
                </div>
            </div>
        </section>

        <!-- Course Timeline -->
        <section class="bg-white rounded-lg shadow-sm p-8">
            <h2 class="text-xl font-bold mb-6">Course Timeline</h2>

            <div class="grid grid-cols-2 gap-6">
                <!-- Registration Start -->
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Registration Start Date</label>
                    <input type="date"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>

                <!-- Registration End -->
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Registration End Date</label>
                    <input type="date"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>

                <!-- Course Start -->
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Course Start Date</label>
                    <input type="date"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>

                <!-- Course End -->
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Course End Date</label>
                    <input type="date"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
            </div>
        </section>

        <!-- Action Buttons -->
        <div class="flex justify-end items-center space-x-4 pt-6">
            <button type="button"
                class="px-6 py-3 border-2 border-gray-300 rounded-lg text-gray-700 font-semibold hover:bg-gray-50 transition">
                Cancel
            </button>
            <button type="submit"
                class="px-6 py-3 bg-blue-600 text-white rounded-lg font-semibold hover:bg-blue-700 transition">
                Create Course
            </button>
        </div>

    </form>
</div>

{% endblock %}
