services:
  redis:
    image: redis:7-alpine

  web:
    build:
      context: .
      dockerfile: build/Dockerfile.web
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      - REDIS_URL=redis://redis:6379/0
      - ENABLE_CELERY=true
    depends_on:
      - redis

  worker:
    build:
      context: .
      dockerfile: build/Dockerfile.worker
    volumes:
      - .:/app
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
    depends_on:
      - redis