<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ELearning{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50">
    <!-- Navigation Bar -->
    <nav class="bg-white shadow-sm sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-8">
                    <a href="/" class="text-2xl font-bold text-blue-600">ELearning</a>
                    <a href="/courses" class="text-gray-700 hover:text-blue-600 font-medium">Explore</a>
                    <a href="/messages" class="text-gray-700 hover:text-blue-600 font-medium">Messages</a>
                </div>

                <div class="flex items-center space-x-4">
                    {% if user.is_authenticated %}

                    <details class="relative">
                        <summary class="list-none cursor-pointer w-8 h-8 rounded-full 
                            bg-blue-600 text-white flex items-center 
                            justify-center text-sm font-bold">
                            {{ user.username|first|upper }}
                        </summary>

                        <div class="absolute right-0 mt-2 w-40 bg-white rounded-lg shadow-lg border z-50">
                            <a href="{% url 'profile' user.id %}"
                                class="block px-4 py-2 text-gray-700 hover:bg-gray-100">
                                Profile
                            </a>

                            <form method="post" action="{% url 'logout' %}">
                                {% csrf_token %}
                                <button type="submit"
                                    class="w-full text-left px-4 py-2 text-gray-700 hover:bg-gray-100">
                                    Logout
                                </button>
                            </form>
                        </div>
                    </details>
                    {% else %}
                    <a href="/login" class="text-gray-700 hover:text-blue-600 font-medium">Login</a>
                    <a href="/register"
                        class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 font-medium">Register</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    {% block content %}
    {% endblock %}
</body>

</html>
