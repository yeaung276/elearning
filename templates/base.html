<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ELearning{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50">

    <!-- Notification -->
    <div id="notification-container" class="fixed top-4 right-4 z-[100] flex flex-col gap-2 w-80"></div>

    <!-- Navigation Bar -->
    <nav class="bg-white shadow-sm sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-8">
                    <a href="/" class="text-2xl font-bold text-blue-600">ELearning</a>
                    <a href="/courses" class="text-gray-700 hover:text-blue-600 font-medium">Explore</a>
                    <a href="/messages" class="text-gray-700 hover:text-blue-600 font-medium">Messages</a>
                </div>

                <div class="flex items-center space-x-4">
                    {% if user.is_authenticated %}

                    <details class="relative">
                        <summary class="list-none cursor-pointer w-8 h-8 rounded-full 
                            bg-blue-600 text-white flex items-center 
                            justify-center text-sm font-bold">
                            {{ user.username|first|upper }}
                        </summary>

                        <div class="absolute right-0 mt-2 w-40 bg-white rounded-lg shadow-lg border z-50">
                            <a href="{% url 'profile' user.id %}"
                                class="block px-4 py-2 text-gray-700 hover:bg-gray-100">
                                Profile
                            </a>

                            <form method="post" action="{% url 'logout' %}">
                                {% csrf_token %}
                                <button type="submit"
                                    class="w-full text-left px-4 py-2 text-gray-700 hover:bg-gray-100">
                                    Logout
                                </button>
                            </form>
                        </div>
                    </details>
                    {% else %}
                    <a href="/login" class="text-gray-700 hover:text-blue-600 font-medium">Login</a>
                    <a href="/register"
                        class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 font-medium">Register</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    {% block content %}
    {% endblock %}

    {% if user.is_authenticated %}
    <script>
        const container = document.getElementById("notification-container");

        function showNotification(data) {
            const el = document.createElement("div");
            el.className = "bg-white border border-gray-200 rounded-lg shadow-lg p-4 flex items-start gap-3 animate-pulse-once";
            el.innerHTML = `
                <a href=${data.redirect_url}>
                <div class="flex-1">
                    <p class="text-sm font-semibold text-gray-800">Notification</p>
                    <p class="text-sm text-gray-600 mt-0.5">${data.content ?? ""}</p>
                </div>
                </a>
                <button onclick="this.parentElement.remove()" class="text-gray-400 hover:text-gray-600 text-lg leading-none">&times;</button>
            `;
            container.appendChild(el);
        }

        const notiWs = new WebSocket(`ws://${location.host}/ws/notification/`);

        notiWs.onmessage = (event) => {
            try {
                const data = JSON.parse(event.data);
                showNotification(data);
            } catch {
                showNotification({ title: "Notification", message: event.data });
            }
        };

        ws.onclose = () => console.warn("Notification WS closed");
        ws.onerror = (e) => console.error("Notification WS error", e);
    </script>
    {% endif %}
</body>

</html>
